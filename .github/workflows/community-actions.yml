name: Community Actions
on:
  push:
    branches: [main]
  pull_request:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Install go
              uses: actions/setup-go@v4
              with:
                go-version: 1.21
            - name: Build the code 
              run: |
                echo "Building Go application..."
                go build ./...
                echo "Build completed successfully!"
            - name: Run the code
              run: |
                echo "Running Go application..."
                timeout 5s go run main.go || echo "Application ran for 5 seconds and stopped"
                echo "Application test completed!"
            - name: Test the code
              run: |
                echo "Running Go tests..."
                go test ./...
                echo "Tests completed!"