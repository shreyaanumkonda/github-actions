name: Community Actions
on:
  push:
    branches: [main]
  pull_request:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Install go
              uses: actions/setup-go@v4
              with:
                go-version: 1.21
            - name: Build the code 
              run: go build ./...
            - name: Test the code
              run: go test ./...